# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy WAR app to Azure Web App - amazonp1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean package
        working-directory: Amazon/Amazon-Web

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: war-app
          path: Amazon/Amazon-Web/target/Amazon.war

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: war-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_... }}        # replace with your secret
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_... }}          # replace
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_... }} # replace

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'amazonp1'       # your Azure Web App name
          slot-name: 'Production'
          package: '*.war'
